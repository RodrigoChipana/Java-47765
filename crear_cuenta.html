<body>
<!--Encabezado-->  
    <header id="encabezado">
        <div>.</div>
        <div>.</div>
        <div>.</div>
        <div>.</div>
        <div>.</div>
        <div class="perfil iconos" >
            <i class="uil uil-user-circle"></i>
        </div>
        <div class="shop iconos">
            <i class="uil uil-store-alt"></i>
        </div>
        <div class="titulo">titulo</div>
        <div class="noti iconos">
            <i class="uil uil-bell"></i></div>
        <div class="men iconos">
            <i class="uil uil-bars"></i>
        </div>
        <div>.</div>
        <div>.</div>
        <div>.</div>
        <div>.</div>
        <div>.</div>
    </header>
    
<!--CUERPO-->
    <div class="ctop">
        <div class="crearcuenta">
            Crear cuenta
        </div>
        <div class="alinearform">
            <div>
                <form>
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre"name="nombre">
                </form>
            </div>
            <div>
                <form>
                    <label for="apellido">Apellido:</label>
                    <input type="text" id="apellido"name="apellido">
                </form>
            </div>
            <div>
                <form>
                    <label for="mail">Mail:</label>
                    <input type="email" id="mail"name="mail">
                </form>
            </div>
            <div>
                <form>
                    <label for="user">Usuario:</label>
                    <input type="text" id="user"name="user">
                </form>
            </div>
            <div>
                <form>
                    <label for="contraseña">Contrase&ntilde;a:</label>
                    <input type="password" id="contraseña"name="contraseña" >
                </form>
            </div>
            <div>
                <form>
                    <label for="rcontraseña">Repetir Contrase&ntilde;a:</label>
                    <input type="password" id="rcontraseña"name="rcontraseña" >
                </form>
            </div>
            <div>
                <form >
                    <div>Aceptar terminos y condiciones</div>
                    <input type="checkbox" name="aceotar" value="1">
                </form>
            </div>
        </div>
        <div>
            <input type="submit" value="Registrarme">
        </div>
    </div>
   
<!--Pie-->
    <footer id="pie">
        <div class="iface">

        <div>.</div>
        <div>.</div>
        <div class="iyou">
            <i class="uil uil-youtube"></i>
        </div>
        <div class="you">youtube</div>
        <div>.</div>
        <div>.</div>
        <div class="iinsta">
            <i class="uil uil-instagram-alt"></i>
        </div>
        <div class="insta">instagram</div>
        <div>.</div>
        <div>.</div>
    </footer>
</body>
</html>
