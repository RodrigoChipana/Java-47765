<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear cuenta</title>
    <link rel="stylesheet" href="CSS/basic_style.css">
    <link rel="stylesheet" href="CSS/crearcuenta.css">
    <!--Unicons--><link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Trirong">
    <link rel="preconnect" href="https://fonts.googleapis.com">
</head>
<body>
    <!--Encabezado-->  
    <header id="encabezado">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div class="perfil iconos" >
            <i class="uil uil-user-circle"></i>
        </div>
        <div class="shop iconos">
            <i class="uil uil-store-alt"></i>
        </div>
        <div class="sell iconos desaparece">
            <i class="uil uil-tag-alt"></i>
        </div>
        <div class="titulo">UNIQUE</div>
        <div class="noti iconos">
            <i class="uil uil-bell"></i>
        </div>
        <div class="ccolor iconos desaparece">
            <i class="uil uil-adjust"></i>
        </div>
        <div class="dropdown iconos">
           <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false" style="--bs-btn-padding-y: .35rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .60rem;">
            <i class="uil uil-bars"></i>
          </button>
          <ul class="dropdown-menu">
            <li><button class="dropdown-item" type="button">
                <a href="index.html">Inicio</a>
            </button></li>
            <li><button class="dropdown-item" type="button">
                <a href="crear_cuenta.html">Crear cuenta</a>
            </button></li>
          </ul>
        </div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </header>
    <!--CUERPO-->
    <div class="ctop">
        <div class="crearcuenta animacion">
            Crear cuenta
        </div>
        <div class="alinearform animacion">
            <div>
                <form>
                    <label for="nombre" class="fst-italic">Nombre:</label>
                    <input type="text" id="nombre"name="nombre">
                </form>
            </div>
            <div>
                <form>
                    <label for="apellido" class="fst-italic">Apellido:</label>
                    <input type="text" id="apellido"name="apellido">
                </form>
            </div>
            <div>
                <form>
                    <label for="mail" class="fst-italic">Mail:</label>
                    <input type="email" id="mail"name="mail">
                </form>
            </div>
            <div>
                <form>
                    <label for="user" class="fst-italic">Usuario:</label>
                    <input type="text" id="user"name="user">
                </form>
            </div>
            <div>
                <form>
                    <label for="contraseña" class="fst-italic">Contrase&ntilde;a:</label>
                    <input type="password" id="contraseña"name="contraseña" >
                </form>
            </div>
        </div>
        <div style="width: 100% ; height: 75px;">
            <form class="centrarform animacion">
                <div ><p  class="fst-italic">Aceptar terminos y condiciones</p> 
                </div>
                <input type="checkbox" name="aceptar" value="1">
            </form>
        </div>
        <div class="aparece">
            <input type="submit" value="Registrarme" class="btn btn-secondary me-md-2 " >
        </div>
    </div>
    <!--Pie-->
    <footer id="pie">
        <div class="iface">
            <i class="uil uil-facebook"></i>
        </div>
        <div class="face redes">Facebook</div>
        <div></div>
        <div></div>
        <div class="itwi">
            <i class="uil uil-twitter"></i>
        </div>
        <div class="twi redes">Twitter</div>
        <div></div>
        <div></div>
        <div class="iyou">
            <i class="uil uil-youtube"></i>
        </div>
        <div class="you redes">Youtube</div>
        <div></div>
        <div></div>
        <div class="iinsta">
            <i class="uil uil-instagram-alt"></i>
        </div>
        <div class="insta redes">Instagram</div>
        <div></div>
        <div></div>
    </footer>
</body>
</html>
